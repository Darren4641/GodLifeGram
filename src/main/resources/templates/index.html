<script type="text/javascript" th:inline="javascript">
    var user = /*[[ ${user} ]]*/;

    function openModal(id) {

    function checkLoginBeforeUpload() {
        if (user) {
            openUploadModal();
        } else {
            document.getElementById('authModal').classList.remove('hidden');
        }
    }

    function closeAuthModal() {
        document.getElementById('authModal').classList.add('hidden');
    }

    function login() {
        const email = document.getElementById('inputId').value;
        const password = document.getElementById('inputPw').value;
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = "";

        fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
            .then(response => {
                return response.json().then(body => ({ status: response.status, body })); // ì‘ë‹µì„ ê°ì²´ë¡œ ë³€í™˜
            })
            .then(({ status, body }) => {
                if (status >= 400) {
                    errorDiv.textContent = body.errors?.length > 0 ? body.errors[0].message : body.message || "ì„œë²„ ì˜¤ë¥˜ ë°œìƒ";
                    return;
                }

                closeAuthModal();
                location.reload();
            })
            .catch(err => {
                errorDiv.textContent = err.message || "ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ ë°œìƒ";
            });
    }

    function logout() {
        fetch("/auth/logout", { method: "POST" })
            .then(() => {
                sessionStorage.removeItem('loggedIn');
                alert("ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.");
                location.reload(); // ìƒˆë¡œê³ ì¹¨ìœ¼ë¡œ ë©”ì¸ ë°˜ì˜
            })
            .catch(() => alert("ë¡œê·¸ì•„ì›ƒ ì‹¤íŒ¨"));
    }

    function showLogin() {
        document.getElementById('authModal').classList.remove('hidden');
    }
    function goMyPage() {
        const isLoggedIn = sessionStorage.getItem('loggedIn');
        if (isLoggedIn) {
            location.href = '/myposts';
        } else {
            alert('ë¡œê·¸ì¸ í›„ ì´ìš©í•´ ì£¼ì„¸ìš”!');
        }
    }

    function toggleLike(event, icon) {
        event.stopPropagation();
        // í•˜íŠ¸ ì´ë¯¸ì§€ êµì²´
        const isLiked = icon.getAttribute("src").includes("empty_heart");
        icon.setAttribute("src", isLiked ? "/icon/heart.png" : "/icon/empty_heart.png");

        // ìˆ«ì ì—…ë°ì´íŠ¸ (ì„ì‹œ, ì‹¤ì œ ì„œë²„ ë°˜ì˜ì€ ë³„ë„)
        const countNode = icon.nextSibling;
        if (countNode && countNode.nodeType === 3) {
            let count = parseInt(countNode.textContent.trim());
            countNode.textContent = isLiked ? ` ${count + 1}` : ` ${count - 1}`;
        }

        // â¤ï¸ í•˜íŠ¸ ì• ë‹ˆë©”ì´ì…˜ (ì¢‹ì•„ìš”ì¼ ë•Œë§Œ)
        if (isLiked) {
            const effect = document.getElementById("heart-effect");
            effect.style.opacity = "1";
            effect.style.transform = "translate(-50%, -50%) scale(1.4)";
            setTimeout(() => {
                effect.style.opacity = "0";
                effect.style.transform = "translate(-50%, -50%) scale(1)";
            }, 700);
        }
    }

    function openUploadModal() {
        const modal = document.getElementById("uploadModal");
        modal.classList.add("show");
        modal.classList.remove("hidden");
    }

    function closeUploadModal() {
        const modal = document.getElementById("uploadModal");
        modal.classList.remove("show");
        setTimeout(() => modal.classList.add("hidden"), 300);
    }

    function handleImageUpload(event) {
        const files = event.target.files;
        const previewContainer = document.getElementById("imagePreviewContainer");

        if (imageList.length + files.length > 5) {
            alert("ì´ë¯¸ì§€ëŠ” ìµœëŒ€ 5ê°œê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
            return;
        }

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                const wrapper = document.createElement("div");
                wrapper.className = "preview-image-wrapper";

                const img = document.createElement("img");
                img.src = e.target.result;

                const btn = document.createElement("button");
                btn.className = "remove-image";
                btn.innerText = "Ã—";
                btn.onclick = () => {
                    wrapper.remove();
                    imageList = imageList.filter(i => i !== file); // ë¦¬ìŠ¤íŠ¸ì—ì„œë„ ì œê±°
                };

                wrapper.appendChild(img);
                wrapper.appendChild(btn);
                previewContainer.appendChild(wrapper);
                imageList.push(file);
            };
            reader.readAsDataURL(file);
        });

        event.target.value = ""; // ê°™ì€ íŒŒì¼ ë‹¤ì‹œ ì„ íƒ ê°€ëŠ¥í•˜ê²Œ ì´ˆê¸°í™”
    }

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
        e.preventDefault(); // ê¸°ë³¸ form submit ë§‰ê¸°

        const content = document.querySelector("#uploadForm textarea").value.trim();

        if (!content) {
            alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        const formData = new FormData();
        formData.append("content", content);
        imageList.forEach(file => formData.append("images", file));

        fetch("/post", {
            method: "POST",
            body: formData
        })
            .then(async res => {
                if (!res.ok) {
                    const body = await res.json();
                    throw new Error(body.message || "ì—…ë¡œë“œ ì‹¤íŒ¨");
                }
                return res.json();
            })
            .then(data => {
                alert("ì—…ë¡œë“œ ì„±ê³µ!");
                closeUploadModal();
                location.reload(); // ì—…ë¡œë“œ í›„ ìƒˆë¡œê³ ì¹¨
            })
            .catch(err => {
                alert(err.message || "ì˜¤ë¥˜ ë°œìƒ");
            });
    });

    /**  ê²Œì‹œë¬¼ ë Œë”ë§  **/
    function onSortChange() {
        const value = document.getElementById("sortSelect").value;
        const [keyword, direction] = value.split(",");
        sortKeyword = keyword;
        sortDirection = direction;

        currentPage = 0;
        isLastPage = false;
        document.querySelector(".post-list").innerHTML = "";
        loadPosts(true);
    }

    function loadPosts(initial = false) {
        if (isLoading || isLastPage) return;
        isLoading = true;
        console.log(sortKeyword);
        console.log(sortDirection);
        fetch(`/post?sortKeyword=${sortKeyword}&sortDirection=${sortDirection}&page=${currentPage}&size=5`)
            .then(res => res.json())
            .then(data => {
                const posts = data.data.content;
                const listEl = document.querySelector(".post-list");

                posts.forEach(post => {
                    const card = document.createElement("div");
                    card.className = "post-card";

                    const imageSlider = document.createElement("div");
                    imageSlider.className = "image-slider";

                    const imageWrapper = document.createElement("div");
                    imageWrapper.className = "image-wrapper-multiple";

                    // ì´ë¯¸ì§€ ì—¬ëŸ¬ ê°œ ìŠ¬ë¼ì´ë“œ
                    post.images.forEach((url, i) => {
                        const img = document.createElement("img");
                        img.src = url;
                        img.className = "slide-image";
                        img.setAttribute("data-index", i);
                        img.setAttribute("onclick", "openImageViewModalFromElement(this)");
                        imageWrapper.appendChild(img);
                    });

                    // ìŠ¬ë¼ì´ë”ì— ì´ë¯¸ì§€ ë˜í¼ ì¶”ê°€
                    imageSlider.appendChild(imageWrapper);

                    // ì¸ë””ì¼€ì´í„° (â— â— â—)
                    const indicator = document.createElement("div");
                    indicator.className = "image-indicator";
                    post.images.forEach((_, index) => {
                        const dot = document.createElement("span");
                        dot.className = "dot" + (index === 0 ? " active" : "");
                        indicator.appendChild(dot);
                    });

                    imageSlider.appendChild(indicator);

                    card.appendChild(imageSlider);

                    card.innerHTML += `
                        <div class="post-meta">
                            <img src="/icon/visibility.png" class="icon"> ${post.viewCount}
                            &nbsp;<img src="/icon/empty_heart.png" class="icon" onclick="toggleLike(event, this)"> ${post.likeCount}
                        </div>
                        <div class="post-caption">âœï¸ ${post.content}</div>
                    `;

                    listEl.appendChild(card);

                });

                isLastPage = data.data.last;
                if (!isLastPage) currentPage++;
            })
            .finally(() => isLoading = false);
    }

        const card = imgElement.closest(".post-card");
        const images = Array.from(card.querySelectorAll(".slide-image")).map(img => img.src);
        const index = parseInt(imgElement.getAttribute("data-index")) || 0;
        openImageViewModal(images, index);
    }

    function openImageViewModal(images, index) {
        console.log("ëª¨ë‹¬ ì—´ê¸° ì‹œë„:", index, images);
        currentImages = images;
        currentImageIndex = index;
        const modal = document.getElementById('imageViewModal');
        modal.classList.remove('hidden');
        updateImageView();
    }

    function closeImageViewModal() {
        document.getElementById('imageViewModal').classList.add('hidden');
    }

    function updateImageView() {
        const img = document.getElementById('modalImageView');
        img.src = currentImages[currentImageIndex];
    }

    function prevImage() {
        if (currentImageIndex > 0) {
            currentImageIndex--;
            updateImageView();
        }
    }

    function nextImage() {
        if (currentImageIndex < currentImages.length - 1) {
            currentImageIndex++;
            updateImageView();
        }
    }
